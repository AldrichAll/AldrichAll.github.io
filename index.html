<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
     
    <p>B737-800W刹车冷却计划</p> 
	<p>val1表示第一个参数：重量(吨)</p>
    <p>val2表示第二个参数：中断速度(节)</p>
    <p>val3表示第三个参数：温度(摄氏度)</p>
    <p>val4表示第四个参数：压力高度(千英尺)</p>
    <input type="text" value="val1" id="input20" readonly="readonly" size="12"/> <input type="text" value="val2" id="input30" readonly="readonly" size="12"> <input type="text" value="val3" id="input40" readonly="readonly" size="12"> <input type="text" value="val4" id="input50" readonly="readonly" size="12">
    <br/>
    <input type="text" id="input2" size="12"/> <input type="text" id="input3" size="12"> <input type="text" id="input4"size="12"> <input type="text" id="input5" size="12">=<input type="text" id="input6" size="12">
    <br/>
    <input type="button" value="Calculate" onclick="getsum()" style="margin-left:290px;margin-top:23px"/>
    <br />
</body>
<script type="text/javascript">
        function byid(id)
            {
                return document.getElementById(id);
            }
        function getsum()
            {
            var val1=parseFloat(byid("input2").value);
            var val2=parseFloat(byid("input3").value);
            var val3=parseFloat(byid("input4").value);
            var val4=parseFloat(byid("input5").value);
            var res = Math.pow(2*1.0*val1*val2/val3,0.5) * Math.pow(val4,0.5);
            byid("input6").value=res.toFixed(6);
            }  
</script>
</html>
